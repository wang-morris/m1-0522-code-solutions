<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;0,700;1,400&#38;display=swap"
  rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>How it Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <div class="image">
          <img src="images/screen-1.png" alt="image of phone showing App Switching feature">
        </div>
      </div>
      <div class="column-fourth">
        <div class="image">
          <img src="images/screen-2.png" alt="image of phone showing Trip Filtering feature">
        </div>
      </div>
      <div class="column-fourth">
        <div class="image">
          <img src="images/screen-3.png" alt="image of phone showing Service Filtering feature">
        </div>
      </div>
      <div class="column-fourth">
        <div class="image">
          <img src="images/screen-4.png" alt="image of phone showing Stats + Mileage feature">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <div class="icons">
          <img src="images/switch-icon.png" alt="intersecting arrow icon for App Switching">
        </div>
      </div>
      <div class="column-fourth">
        <div class="icons">
          <img src="images/filter-icon.png" alt="filter icon for Trip Filtering">
        </div>
      </div>
      <div class="column-fourth">
        <div class="icons">
          <img src="images/slider-icon.png" alt="slider icon for Service Filters">
        </div>
      </div>
      <div class="column-fourth">
        <div class="icons">
          <img src="images/bars-icon.png" alt="bar chart icon for Stats + Mileage">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <h3>Trip Filters</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth">
        <h3>Stats + Miles</h3>
        <p>Tracks your trips across.</p>
      </div>
    </div>
  </div>
</body>
</html>
