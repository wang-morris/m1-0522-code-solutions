<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&#38;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Spotted dress from Free People">
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="a black YSL bag">
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="picture of a gold key from Tiffany">
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="brown Louis Vuitton wallet">
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="blue and white patterned dress by Reformation">
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <p>Free People <span class="size">&#124; Size 6</span></p>
      </div>
      <div class="column-fifth">
        <p>Yves Saint Laurent <span class="size">&#124; One-Size</span></p>
      </div>
      <div class="column-fifth">
        <p>Tiffany <span class="size">&#124; One-Size</span></p>
      </div>
      <div class="column-fifth">
        <p>Louis Vuitton <span class="size">&#124; One-Size</span></p>
      </div>
      <div class="column-fifth">
        <p>Reformation <span class="size">&#124; Size 4</span></p>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <p><span class="price">&#36;35</span><span class="original-price"> &#36;125 retail</span></p>
      </div>
      <div class="column-fifth">
        <p><span class="price">&#36;200</span><span class="original-price"> &#36;1600 retail</span></p>
      </div>
      <div class="column-fifth">
        <p><span class="price">&#36;476</span><span class="original-price"> &#36;2000 retail</span></p>
      </div>
      <div class="column-fifth">
        <p><span class="price">&#36;95</span><span class="original-price"> &#36;1200 retail</span></p>
      </div>
      <div class="column-fifth">
        <p><span class="price">&#36;20</span><span class="original-price"> &#36;108 retail</span></p>
      </div>
    </div>


  </div>
</body>
</html>
