<!DOCTYPE html>
<html>
<head>
  <title>Html Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div class="coding-form">
    <label for="email">Email</label><br />
    <input type="text" name="email" id="email">
  </div>
  <div class="coding-form">
    <label for="question">Why is coding cool?</label><br />
    <select name="coding-question" id="question">
      <option value="select-option">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
  </div><br />
  <div class="coding-form">
    <label for="favorite-language">Favorite Language (choose one)</label><br /><br />
    <input type="radio" name="favorite-language" value="html" checked="checked" />HTML
    <input type="radio" name="favorite-language" value="css" />CSS
    <input type="radio" name="favorite-language" value="javascript" />JavaScript
  </div>
  <div class="coding-form"><br />
    <label for="information-checkbox">Would you like to sign up for more information?</label><br /><br />
    <input type="checkbox" name="information-checkbox" value="sign-up" />Sign me up!
  </div>
  <div class="coding-form">
    <label for="comments">Comments</label><br />
    <textarea name="comments" cols="30" rows="10"></textarea>
  </div>
  <div class="coding-form">
    <label for="submit-button"></label>
    <input type="submit" name="submit-button" value="Submit"/>
  </div>
</body>
</html>
