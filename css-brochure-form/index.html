<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>LEARN MORE</h1>
    <form action="#" method="get">
      <div class="label">
        <label for="email">COMPANY EMAIL</label>
      </div>
      <input type="text" name="email" id="email" placeholder="sally@company.co">
      <div class="label">
        <label for="name-input">NAME</label>
      </div>
      <input type="text" name="name-input" id="name-input" placeholder="Sally Smith">
      <div class="label">
        <label for="location">WHERE ARE YOU HIRING?</label>
      </div>
      <input type="text" name="location" id="location" placeholder="City, Country">
      <div class="label">
        <label for="hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      </div>
      <select name="hiring" id="hiring">
        <option value="few-engineers">1-2 Engineers</option>
        <option value="some-engineers">3-5 Engineers</option>
        <option value="many-engineers">5-10 Engineers</option>
        <option value="too-many-engineers">10+ Engineers</option>
      </select>
      <div class="red-button">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
